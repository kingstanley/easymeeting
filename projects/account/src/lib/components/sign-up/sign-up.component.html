<div class="card bg-dark" id="signin">
  <form [formGroup]="signinForm">
    <mat-icon class="mat-28">account_circle</mat-icon> Sign Up
    <mat-form-field class="input" appearance="outline">
      <mat-label>UserName</mat-label>
      <input id="usname" type="text" placeholder="Enter your email or phone number" matInput formControlName="email">
    </mat-form-field>
    <mat-form-field class="input" appearance="outline">
      <mat-label>Password</mat-label>
      <input id="password" type="password" placeholder="Enter your password" matInput formControlName="password">
    </mat-form-field>
    <meet-button (emitSubmit)="submit()" [isProcessing]="isProcessing" label="Sign up" color="warn" iconColor="warn">
    </meet-button>
    <div>
      Already have account? <button mat-button (click)="toggle()">Sign In</button>
    </div>
  </form>
</div>
