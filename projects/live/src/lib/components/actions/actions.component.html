<div class="fixed-bottom mb-4 text-center text-white"
  style="display: flex;gap:10px; justify-content:center;align-content:center">
  <button mat-button mat-mini-fab color="primary" *ngIf="!isCamVideoMuted" (click)='toggleCamVideo()'>
    <mat-icon class="mat-18">videocam</mat-icon>
  </button>
  <button mat-button mat-mini-fab color="primary" *ngIf="isCamVideoMuted" (click)='toggleCamVideo()'>
    <mat-icon class="mat-18">videocam_off</mat-icon>
  </button>
  <button mat-button mat-mini-fab color="primary">
    <mat-icon class="mat-18">chat</mat-icon>
  </button>
  <button (click)="endCall()" mat-mini-fab color="warn" aria-label="Example icon button with a menu icon">
    <mat-icon>call_end</mat-icon>
  </button>
  <button mat-button mat-mini-fab color="primary" *ngIf="!isMicMuted" (click)='toggleMic()'>
    <mat-icon class="mat-18">microphone</mat-icon>
  </button>
  <button mat-button mat-mini-fab color="primary" *ngIf="isMicMuted" (click)='toggleMic()'>
    <mat-icon class="mat-18">mic_off</mat-icon>
  </button><button mat-button mat-mini-fab color="primary">
    <mat-icon class="mat-18">screen_share</mat-icon>
  </button>
  <button mat-button mat-mini-fab>
    <mat-icon class="mat-18">more_horiz</mat-icon>

  </button>

</div>
