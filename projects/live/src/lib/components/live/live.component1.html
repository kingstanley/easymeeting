<main style="overflow-y: scroll" id="main">
  <div class="ask-screen ">
    <div class="content">

    </div>
    <div class="action" id="action">
      <mat-form-field appearance="outline">
        <input matInput [(ngModel)]="username" placeholder="Name or organization">
      </mat-form-field>
      <div class="buttons">
        <button *ngIf="!isAdmin()" mat-raised-button (click)="askToJoin()" color="primary">Ask to Join</button>
        <button *ngIf="isAdmin()" mat-raised-button (click)="joinAsAdmin()" color="primary">Join</button>
        <button mat-raised-button (click)="cancelJoin()" color="warn">Leave</button>
      </div>
    </div>
  </div>

</main>
<app-actions (emitEndCall)="endCall($event)" class="action-buttons" *ngIf="isAdmitted"></app-actions>
